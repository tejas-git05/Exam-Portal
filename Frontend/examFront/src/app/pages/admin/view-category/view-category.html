<div class="max-w-6xl mx-auto p-6">
  <!-- Header Section -->
  <div class="flex justify-between items-center mb-8">
    <h1 class="text-3xl font-bold text-gray-800">All Categories</h1>
  </div>

  <!-- Categories Grid -->
  <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
    <!-- Category Cards -->
    <div *ngFor="let c of categories" 
         class="category-card bg-white/80 border border-gray-200 rounded-xl hover:shadow-xl transition-all duration-300 cursor-pointer">
      <!-- Image and Title Row -->
      <div class="flex items-center gap-4 p-6 pb-3"> <!-- Reduced bottom padding -->
        <!-- Fixed size image -->
        <div class="flex-shrink-0">
          <img src="https://cdn-icons-png.flaticon.com/128/10008/10008802.png" 
               class="h-10 w-10 object-contain"
               alt="Category icon">
        </div>
        <!-- Title -->
        <h2 class="text-lg font-semibold text-gray-800 break-words">{{c.title}}</h2>
      </div>
      
      <!-- Full-width Description -->
      <div class="px-6 pb-6 pt-0"> <!-- Adjusted padding -->
        <p class="text-gray-600 text-sm break-words w-full">{{c.description}}</p>
      </div>
    </div>
  </div>
  
  <!-- Add New Category Button -->
  <button class="p-3 mt-6 bg-gradient-to-r from-gray-600 to-gray-400 text-white rounded-lg font-medium text-[17px] hover:from-gray-400 hover:to-gray-600 transition-all duration-300 shadow-lg hover:shadow-xl flex items-center gap-2"
      routerLink="/admin/addCategory">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="currentColor">
        <path fill-rule="evenodd" d="M10 3a1 1 0 011 1v5h5a1 1 0 110 2h-5v5a1 1 0 11-2 0v-5H4a1 1 0 110-2h5V4a1 1 0 011-1z" clip-rule="evenodd" />
      </svg>
      Add New Category
  </button>
</div>
