<div>
  <form [formGroup]="categoryForm" (ngSubmit)="onSubmit()" class="bg-white p-8 rounded-lg max-w-xl text-black mx-auto space-y-6 border border-gray-200 shadow-lg hover:shadow-xl transition-shadow duration-300">
    
    <!-- Video + Heading -->
    <div class="text-center mb-6">
      <video src="https://cdn-icons-mp4.flaticon.com/512/17644/17644513.mp4" autoplay loop muted class="h-[60px] rounded-lg mx-auto"></video>
      <h3 class="text-2xl font-normal mt-2 text-gray-800">Add Category</h3>
    </div>
    
    <!-- Title -->
    <div class="relative z-0 w-full font-normal group">
      <input type="text" id="title" formControlName="title" required placeholder=" " 
             class="peer block w-full border-0 border-b-2 border-gray-400 py-2.5 px-0 text-sm focus:border-gray-700 focus:outline-none focus:ring-0" />
      <label for="title" 
             class="absolute text-[17px] text-gray-600 duration-300 transform -translate-y-6 scale-75 top-3 z-10 origin-[0] peer-focus:left-0 peer-focus:text-gray-600 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:-translate-y-6">
        Title
      </label>
      <div class="text-red-500 text-xs mt-1" *ngIf="categoryForm.get('title')?.touched && categoryForm.get('title')?.hasError('required')">
        Title is required.
      </div>
    </div>

    <!-- Description -->
    <div class="relative z-0 font-normal w-full group">
      <textarea id="description" formControlName="description" required placeholder=" "
                class="peer block w-full border-0 border-b-2 border-gray-400 py-2.5 px-0 text-sm focus:border-gray-700 focus:outline-none focus:ring-0 min-h-[100px]"></textarea>
      <label for="description"
             class="absolute text-[17px] text-gray-600 duration-300 transform -translate-y-6 scale-75 top-3 z-10 origin-[0] peer-focus:left-0 peer-focus:text-gray-600 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:-translate-y-6">
        Description
      </label>
      <div class="text-red-500 text-xs mt-1" *ngIf="categoryForm.get('description')?.touched && categoryForm.get('description')?.hasError('required')">
        Description is required.
      </div>
    </div>

    <!-- Submit Button -->
    <button type="submit"
            class="w-full px-5 py-3 text-[15px] font-medium text-white bg-gray-600 rounded-lg hover:bg-gray-800 focus:outline-none focus:ring-2 focus:ring-gray-900 shadow-md transition-colors duration-300">
      Add Category
    </button>
  </form>
  <br>
</div>
