<!-- Glass effect sidebar -->
<div class="absolute top-16 left-0 fixed  bg-gray-700 backdrop-blur-md border-r border-white/30 p-4 w-64">
  <h2 class="text-xl mb-6 text-white">Admin Menu</h2>
  <ul class="space-y-1">
    
    <a routerLink="/admin" routerLinkActive="bg-white/30 font-medium" class="flex gap-3 block p-3 rounded-lg text-white hover:bg-white/20 transition-all">
      <img class="h-6" src="https://cdn-icons-png.flaticon.com/128/11741/11741038.png"  alt="">
      <a>Dashboard</a>
    </a>

    <a routerLink="/admin/viewCategory" routerLinkActive="bg-white/30 font-medium" class="flex gap-3 block p-3 rounded-lg text-white hover:bg-white/20 transition-all">
    <img class="h-6" src="https://cdn-icons-png.flaticon.com/128/718/718970.png"  alt="">
      <a>Categories</a>
    </a>

    <a  routerLink="/admin/addCategory" routerLinkActive="bg-white/30 font-medium" class="flex gap-3 block p-3 rounded-lg text-white hover:bg-white/20 transition-all">
      <img class="h-6" src="https://cdn-icons-png.flaticon.com/128/2312/2312340.png"  alt="">
      <a>Add Categories</a>
    </a>

    <a routerLink="/admin/viewQuiz" routerLinkActive="bg-white/30 font-medium" class="flex gap-3 block p-3 rounded-lg text-white hover:bg-white/20 transition-all">
      <img class="h-6" src="https://cdn-icons-png.flaticon.com/128/3874/3874176.png"  alt="">
      <a>Quizzes</a>
    </a>

    <a routerLink="/admin/" routerLinkActive="bg-white/30 font-medium" class="flex gap-3 block p-3 rounded-lg text-white hover:bg-white/20 transition-all">
      <img class="h-6" src="https://cdn-icons-png.flaticon.com/128/1149/1149576.png"  alt="">
      <a>Add Quiz</a>
    </a>

    <a routerLink="/admin/adminprofile" routerLinkActive="bg-white/30 font-medium" class="flex gap-3 block p-3 rounded-lg text-white hover:bg-white/20 transition-all">
      <img class="h-6" src="https://cdn-icons-png.flaticon.com/128/2102/2102633.png"  alt="">
      <a>Profile</a>
    </a>

    <a routerLink="/admin/settings" routerLinkActive="bg-white/30 font-medium" class="flex gap-3 block p-3 rounded-lg text-white hover:bg-white/20 transition-all">
      <img class="h-6" src="https://cdn-icons-png.flaticon.com/128/4873/4873245.png"  alt="">
      <a>Settings</a>
    </a>
    <a (click)="logout()"  class="border-t border-white/20 mt-4 pt-2 block p-3 rounded-lg text-white hover:bg-white/20 transition-all cursor-pointer">
     <img class="h-6" src="https://cdn-icons-png.flaticon.com/128/6568/6568636.png"  alt="">
      <a>Logout </a>
    </a>
  </ul>
</div>
