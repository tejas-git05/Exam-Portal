<div class="main container mx-auto px-4">
  <div class="flex justify-center">
    <div class="w-full max-w-md">

      <!-- Video -->
      <div class="text-center mb-6">
        <video src="https://cdn-icons-mp4.flaticon.com/512/17905/17905768.mp4"
               autoplay loop class="rounded mx-auto h-[120px] fit-content" ></video>
      </div>

      <!-- Login Form -->
      <form [formGroup]="loginForm" (ngSubmit)="formSubmit()" class="space-y-6">

        <!-- Username -->
        <div>
          <label class="block text-gray-700 mb-1 font-medium text-lg">User Name</label>
          <input type="text"
                placeholder="Enter your User Name"
                formControlName="userName"
                class="w-full px-4 py-2 text-black border border-white rounded-lg focus:outline-none focus:ring-2 focus:ring-gray-500 hover:border-black " />
          <div class="text-red-500 mt-1 text-sm" *ngIf="loginForm.get('userName')?.touched && loginForm.get('userName')?.hasError('required')">
            Username is required.
          </div>
        </div>

        <!-- Password -->
        <div>
          <label class="block text-gray-700 mb-1 font-medium text-lg">Password</label>
          <input type="password"
                placeholder="Enter password"
                formControlName="password"
                class="w-full px-4 py-2 text-black border border-white rounded-lg focus:outline-none focus:ring-2 focus:ring-gray-500 hover:border-black"/>
          <div class="text-red-500 mt-1 text-sm" *ngIf="loginForm.get('password')?.touched && loginForm.get('password')?.hasError('required')">
            Password is required.
          </div>
        </div>

        <!-- Submit Button -->
        <div>
          <button type="submit"
                  class="w-full py-2 text-white rounded-lg font-medium text-lg transition-all duration-300 bg-gray-500  hover:bg-gray-600 hover:font-normal">
            Login
          </button>
        </div>

      </form>

    </div>
  </div>
</div>
